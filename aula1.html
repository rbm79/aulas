<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col {
            flex: 50%;
            padding: 10px;
        }

        @media only screen and (max-width: 600px) {
            .col {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meu Site Responsivo</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" style="background-color: #f1f1f1;">
                <p>Coluna 1</p>
            </div>
            <div class="col" style="background-color: #e2e2e2;">
                <p>Coluna 2</p>
            </div>
        </div>
    </div>
</body>
</html>
